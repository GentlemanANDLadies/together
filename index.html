<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title> 多人开发 </title>
  <style type="text/css">
    body,h2 { margin: 0; }
    .wrap {
      width: 1000px; padding-top: 50px;
      box-shadow: 0 0 5px #333;
      margin: 0 auto;
    }
    .wrap h2 { text-align: center; }
    .content {
      padding: 20px 15px;
      overflow: hidden;
    }
    .content div {
      background: #f1f1f1;
      border-radius: 5px;
      float: left;
      width: 300px; min-height: 100px; margin: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>大家一起来</h2>
    <div class="content">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>
        <h3>This is a meng</h3>
      </div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
    </div>    
  </div>
</body>
</html>
